<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <div class="add-item">
      <label class="main-title add-item__label" for="new-task">Add Item</label>
      <div class="add-item__input">
        <input id="new-task" class="tasks-group__task" type="text">
        <button class="btn btn_add">Add</button>
      </div>
    </div>
    <h3 class="main-title">Todo</h3>
    <ul id="incomplete-tasks" class="tasks-group">
      <li class="tasks-group__item">
        <input type="checkbox" class="item-checkbox">
        <label class="tasks-group__label">Pay Bills</label>
        <input type="text" class="tasks-group__task">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete"><img src="./remove.svg"></button>
      </li>
      <li class="tasks-group__item tasks-group__item_edit">
        <input type="checkbox" class="item-checkbox">
        <label class="tasks-group__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="tasks-group__task">
        <button class="btn btn_edit">Save</button>
        <button class="btn btn_delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="main-title">Completed</h3>
    <ul id="completed-tasks" class="tasks-group">
      <li class="tasks-group__item tasks-group__item_done">
        <input type="checkbox" class="item-checkbox" checked>
        <label class="tasks-group__label">See the Doctor</label>
        <input type="text" class="tasks-group__task">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
